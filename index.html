<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Class</title>
    <style>

        .myElement {
            width: 200px;
            height: 200px;
            margin: 10px;
            text-align: center;
        }
        .GreenBg {
            background-color: green; 
        }
        .YellowBg {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="myElement GreenBg"> 
        1
    </div>
    <div class="myElement GreenBg"> 
        2
    </div>
    <div class="myElement GreenBg"> 
        3
    </div>
    <div class="myElement GreenBg"> 
        4
    </div>
    <div class="myElement GreenBg"> 
        5
    </div>
    <div class="myElement GreenBg"> 
        6
    </div>

    <script>
        const elements = document.querySelectorAll('.myElement');

        
        elements.forEach(element => {
            element.addEventListener('click', () => {
                
                element.classList.remove('GreenBg');
                element.classList.add('YellowBg');
            });
        });
    </script>
</body>
</html>
